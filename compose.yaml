services:
  api:
    build: .
    ports:
      - '${API_PORT}:${API_PORT}'
    env_file: .env
    command: ['node', 'dist/main', '--role=api']
    depends_on:
      mongo:
        condition: service_healthy
      elasticmq:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${API_PORT}/health']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  worker:
    build: .
    env_file: .env
    command: ['node', 'dist/main', '--role=worker']
    depends_on:
      mongo:
        condition: service_healthy
      elasticmq:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', "ps aux | grep 'node dist/main' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      replicas: ${WORKER_REPLICAS}

  mongo:
    image: mongo:6.0
    ports:
      - '${MONGO_PORT}:${MONGO_PORT}'
    command: ['--replSet', 'rs0', '--bind_ip_all']
    healthcheck:
      test: test $$(mongosh --quiet --eval "try { rs.initiate() } catch(e) { rs.status().ok }") -eq 1
      interval: 10s
      start_period: 5s

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - '${MONGO_EXPRESS_PORT}:8081'
    env_file: .env
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test:
        ['CMD', 'wget', '--spider', 'http://localhost:${MONGO_EXPRESS_PORT}']
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 30s

  elasticmq:
    image: softwaremill/elasticmq-native
    restart: always
    ports:
      - '${ELASTICMQ_PORT}:9324' # REST-SQS API
      - '${ELASTICMQ_UI_PORT}:9325' # UI Dashboard (optional)
    healthcheck:
      test: ['CMD', 'nc', '-z', 'localhost', '9324']
      interval: 10s
      timeout: 5s
      retries: 3
